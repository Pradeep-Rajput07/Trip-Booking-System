<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to right, #080706, #000000); /* Sunset background */
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            perspective: 1000px;
            transition: transform 0.6s ease, box-shadow 0.6s ease;
            width: 100%;
        }

        .form-container:hover {
            transform: rotateY(10deg);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #ff7e5f;
        }

        .form-control {
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .form-control:focus {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-submit {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Sunset colors */
            border: none;
            color: white;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        .btn-submit:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f); /* Reverse gradient on hover */
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="form-title">Working with Us</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
            </div>
            <div class="mb-3">
                <label for="qualification" class="form-label">Qualification</label>
                <input type="text" class="form-control" id="qualification" placeholder="Enter your qualification" required>
            </div>
            <div class="mb-3">
                <label for="father-name" class="form-label">Father's Name</label>
                <input type="text" class="form-control" id="father-name" placeholder="Enter your father's name" required>
            </div>
            <div class="mb-3">
                <label for="college-name" class="form-label">College Name</label>
                <input type="text" class="form-control" id="college-name" placeholder="Enter your college name" required>
            </div>
            <div class="mb-3">
                <label for="state-name" class="form-label">State Name</label>
                <input type="text" class="form-control" id="state-name" placeholder="Enter your state name" required>
            </div>
            <div class="mb-3">
                <label for="pin-code" class="form-label">Pin Code</label>
                <input type="text" class="form-control" id="pin-code" placeholder="Enter your pin code" required>
            </div>
            <div class="mb-3">
                <label for="resume" class="form-label">Attach Resume</label>
                <input type="file" class="form-control" id="resume" required>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
