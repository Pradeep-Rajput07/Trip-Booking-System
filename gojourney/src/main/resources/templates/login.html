<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
        }

        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');
            filter: brightness(0.75);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            width: 100%;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 30px;
            padding: 20px;
        }

        .btn {
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #ff7e5f;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff6b4d;
        }

        .btn-secondary {
            width: 100%;
            background-color: #4e8ff5;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #407ce3;
        }

        .login-box .form-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-image"></div>
    <div class="login-container">
        <div class="login-box">
            <h2>Login to Your Account</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="text-center mt-3">
                    <a href="/register" class="btn btn-secondary">Register</a>
                </div>
                <small class="form-text">Forgot your password? <a href="#">Reset it here</a></small>
            </form>
            <div th:if="${message}" class="alert alert-danger mt-3 animated fadeInDown">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
