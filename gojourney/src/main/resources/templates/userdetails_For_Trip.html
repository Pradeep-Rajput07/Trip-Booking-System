<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill the Details</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');
            background-color: black;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 262vh;
            color: #333;
        }

     
        .form-container {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            width: 53%;
            max-width: 900px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            animation: slideIn 1s ease-in-out;
            margin-top: 14%;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
            font-size: 32px;
            letter-spacing: 1px;
        }

        .form-group {
         
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            box-shadow: 0 0 12px rgba(0, 100, 250, 0.4);
            transform: translateY(-2px);
        }

        .form-group .half-width {
            width: calc(50% - 10px);
            display: inline-block;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #218838;
            box-shadow: 0 10px 20px rgba(33, 136, 56, 0.4);
            transform: translateY(-3px);
        }

        .submit-btn:focus {
            outline: none;
        }

        @media screen and (max-width: 768px) {
            .form-group .half-width {
                width: 100%;
            }
        }
        
     
    </style>
</head>
<body>
    <div class="form-container">
        
        <h2>Fill the  Details</h2>
        <form action="/TripDetails" method="post">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="fatherName">Father's Name</label>
                <input type="text" id="fatherName" name="fatherName" placeholder="Enter your father's name" required>
            </div>

            <div class="form-group">
                <label for="motherName">Mother's Name</label>
                <input type="text" id="motherName" name="motherName" placeholder="Enter your mother's name" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="aadhar">Aadhaar Number</label>
                <input type="text" id="aadhar" name="aadhar" placeholder="Enter your Aadhaar number" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
            </div>

            <div class="form-group">
                <label for="tripName">Trip Name</label>
                <input type="text" id="tripName" name="tripName" placeholder="Enter trip name" required>
            </div>

            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination" required>
            </div>

            <div class="form-group">
                <label for="tripType">Trip Type</label>
                <select id="tripType" name="tripType" required>
                    <option value="" disabled selected>Select trip type</option>
                    <option value="adventure">Adventure</option>
                    <option value="relaxation">Relaxation</option>
                    <option value="cultural">Cultural</option>
                </select>
            </div>

            <div class="form-group">
                <div class="half-width">
                    <label for="departureDate">Departure Date</label>
                    <input type="date" id="departureDate" name="departureDate" required>
                </div>
                <div class="half-width">
                    <label for="returnDate">Return Date</label>
                    <input type="date" id="returnDate" name="returnDate" required>
                </div>
            </div>

          
            <div class="form-group">
                <label for="travelers">Number of Travelers</label>
                <input type="number" id="travelers" name="travelers" placeholder="Enter number of travelers" required>
            </div>

            <div class="form-group">
                <label for="accommodation">Accommodation Type</label>
                <select id="accommodation" name="accommodation" required>
                    <option value="" disabled selected>Select accommodation type</option>
                    <option value="hotel">Hotel</option>
                    <option value="hostel">Hostel</option>
                    <option value="resort">Resort</option>
                </select>
            </div>

            
            <div class="form-group">
                <label for="transportation">Transportation Type</label>
                <select id="transportation" name="transportation" required>
                    <option value="" disabled selected>Select transportation type</option>
                    <option value="flight">Flight</option>
                    <option value="train">Train</option>
                    <option value="bus">Bus</option>
                </select>
            </div>

            <div class="form-group">
                <label for="specialRequests">Special Requests</label>
                <textarea id="specialRequests" name="specialRequests" rows="3" placeholder="Enter any special requests..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Book Trip</button>
        </form>
    </div>
  
</body>
</html>
