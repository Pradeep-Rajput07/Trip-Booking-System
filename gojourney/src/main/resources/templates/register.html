<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
        }

        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');
            filter: brightness(0.75);
            height: 127%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            width: 100%;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .register-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            margin-top: 13%;
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 30px;
            padding: 15px;
        }

        .btn {
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #ff7e5f;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff6b4d;
        }

        .btn-secondary {
            background-color: #4e8ff5;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #407ce3;
        }

        .register-box .form-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-30px);
        }
        60% {
            transform: translateY(-15px);
        }
    }

    .alert-message {
        animation: fadeIn 1s ease-out, bounce 1s ease-out;
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        padding: 15px;
        margin-top: 20px;
        font-size: 16px;
        text-align: center;
        position: relative;
        z-index: 1;
    }

        @media (max-width: 768px) {
            .register-box {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-image"></div>
    <div class="register-container">
        <div class="register-box">
            
            <div th:if="${message}" class="alert-message">
                <span th:text="${message}"></span>
            </div>

            <h2>Create Your Account</h2>
            <form action="/saveResgistrationformData" method="post">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" class="form-control" name="phoneNumber" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                <small class="form-text">Already have an account? <a href="login">Login here</a></small>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
