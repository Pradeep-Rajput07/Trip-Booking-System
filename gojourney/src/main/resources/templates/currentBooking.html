<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0'); /* Travel-related image */
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            position: fixed;
            width: 100%;
            height: 100%;
            filter: brightness(0.6);
            z-index: -1;
        }

        .container {
            
            margin-top: 5px;
            text-align: center;
        }

        .booking-details, .no-booking {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 700px;
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
            transition: transform 0.6s ease, box-shadow 0.6s ease;
        }

        .booking-details:hover, .no-booking:hover {
            transform: perspective(1000px) rotateX(10deg) rotateY(10deg);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }

        .no-booking {
            padding: 50px;
        }

        .btn-book-now {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Sunset colors */
            border: none;
            color: white;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-book-now:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f); /* Reverse gradient on hover */
            transform: scale(1.1);
        }

        /* Additional 3D effects */
        .booking-details, .no-booking {
            animation: rotateIn 1s ease-out;
        }

        @keyframes rotateIn {
            0% {
                opacity: 0;
                transform: rotateX(-60deg);
            }
            100% {
                opacity: 1;
                transform: rotateX(0deg);
            }
        }

        .fade-in {
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div class="container fade-in">
        <!-- Dynamic Booking Content -->
        <div id="bookingContent"></div>
    </div>

    <script>
        // Simulating booking data; you can replace this with data fetched from a backend.
        const currentBooking = {
            destination: "Maldives",
            duration: "5 Days / 4 Nights",
            price: "â‚¹1,50,000",
            date: "15th Aug 2024 - 19th Aug 2024",
            bookingID: "TRIP123456"
        };

        // Function to render booking details or the "No Current Booking" message
        function renderBookingDetails(booking) {
            const bookingContent = document.getElementById('bookingContent');

            if (booking) {
                bookingContent.innerHTML = `
                    <div class="booking-details">
                        <h2>Current Booking Details</h2>
                        <p><strong>Destination:</strong> ${booking.destination}</p>
                        <p><strong>Duration:</strong> ${booking.duration}</p>
                        <p><strong>Price:</strong> ${booking.price}</p>
                        <p><strong>Date:</strong> ${booking.date}</p>
                        <p><strong>Booking ID:</strong> ${booking.bookingID}</p>
                    </div>
                `;
            } else {
                bookingContent.innerHTML = `
                    <div class="no-booking">
                        <h2>No Current Booking</h2>
                        <p>You have no trips booked at the moment.</p>
                        <a href="/home-page2.html" class="btn-book-now">Book Trip Now</a>
                    </div>
                `;
            }
        }

        // Call the function with or without the booking data to test both scenarios
        renderBookingDetails(currentBooking); // or renderBookingDetails(null);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
