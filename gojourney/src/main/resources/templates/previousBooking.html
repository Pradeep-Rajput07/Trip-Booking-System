<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0'); 
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            position: fixed;
            width: 100%;
            height: 100%;
            filter: brightness(0.6);
            z-index: -1;
        }

        .container {
            text-align: center;
            margin-top: 5px;
        }

        .booking-details, .no-booking {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            margin: 0 auto; 
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            transform: perspective(1000px) translateZ(0); 
            transition: transform 0.8s ease, box-shadow 0.8s ease;
        }

        .booking-details:hover, .no-booking:hover {
            transform: perspective(1000px) translateZ(50px); 
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }

        .no-booking {
            padding: 50px;
        }

        .btn-book-now {
            background: linear-gradient(to right, #ff7e5f, #feb47b); 
            border: none;
            color: white;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-book-now:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f); 
            transform: scale(1.1);
        }

        /* Fade-in effect */
        .fade-in {
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div class="container fade-in">
        
        <div id="bookingContent"></div>
    </div>

    <script>
        const previousBookings = [
            {
                destination: "Goa",
                duration: "4 Days / 3 Nights",
                price: "â‚¹60,000",
                date: "1st Aug 2024 - 4th Aug 2024",
                bookingID: "TRIP654321"
            },
        ];

        function renderPreviousBookings(bookings) {
            const bookingContent = document.getElementById('bookingContent');

            if (bookings.length > 0) {
                const bookingList = bookings.map(booking => `
                    <div class="booking-details">
                        <h2>Previous Booking Details</h2>
                        <p><strong>Destination:</strong> ${booking.destination}</p>
                        <p><strong>Duration:</strong> ${booking.duration}</p>
                        <p><strong>Price:</strong> ${booking.price}</p>
                        <p><strong>Date:</strong> ${booking.date}</p>
                        <p><strong>Booking ID:</strong> ${booking.bookingID}</p>
                    </div>
                `).join('');
                bookingContent.innerHTML = bookingList;
            } else {
                bookingContent.innerHTML = `
                    <div class="no-booking">
                        <h2>No Previous Booking</h2>
                        <p>You have no previous bookings at the moment.</p>
                        <a href="/home-page2.html" class="btn-book-now">Book Trip Now</a>
                    </div>
                `;
            }
        }

        renderPreviousBookings(previousBookings); 
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
