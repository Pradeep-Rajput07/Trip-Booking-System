<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .bg-image {
            background-image: url('/images/contact.jfif'); /* Travel-related image */
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            position: fixed;
            width: 100%;
            height: 100%;
            filter: brightness(0.5);
            z-index: -1;
        }

        .container {
            margin-top: 10px;
            text-align: center;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 700px;
            perspective: 1000px;
            transition: transform 0.6s ease, box-shadow 0.6s ease;
        }

        .contact-card:hover {
            transform: rotateY(10deg);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.3);
        }

        .contact-card h2 {
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info p {
            margin-bottom: 15px;
        }

        .contact-info a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .btn-submit {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Sunset colors */
            border: none;
            color: white;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-submit:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f); /* Reverse gradient on hover */
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-form {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div class="container">
        <div class="contact-card">
            <h2>Contact Me</h2>
            <div class="contact-info">
                <p><strong>Email:</strong> <a href="mailto:pradeepkumarr7310@gmail.com">pradeepkumarr7310@gmail.com</a></p>
                <p><strong>Phone:</strong> <a href="tel:+91 7310603789">7310603789</a></p>
                <p><strong>Address:</strong> Bareilly, Uttar Pradesh, pin code :-243001</p>
            </div>

            <div class="contact-form">
                <form id="contactForm" >
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Example of form submission handling
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your message has been sent!');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
